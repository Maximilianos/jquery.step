    <script class="code">
      /**
       * This is the actual js code that
       * powers the demo above
       *
       */
      (function ($) {

	      var listItems = $('.list__item');
	      var stepClass = 'list__item--stepped';
	      var stepper;

	      /**
	       * Use jquery.step to add the
	       * stepClass to the listItems
	       * at 100ms steps
	       *
	       */
	      function startStepping() {
		      stepper = listItems.step(function () {
			      $(this).addClass(stepClass);
		      }, 100);
	      }

	      // Button to allow rerun
	      $('button').click(function () {
		      stepper.stopStep();
		      listItems.removeClass(stepClass);


		      setTimeout(function () {
			      stepper.stopStep();
			      startStepping();
		      }, 1000);
	      });

	      startStepping();

      }(jQuery));
    </script>
